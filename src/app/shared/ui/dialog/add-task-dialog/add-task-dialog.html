<div class="flex space-between center margin-header">
  <div class="flex col">
    <h2 mat-dialog-title>Nouvelle tâche</h2>
    <p mat-dialog-content>Créez une tâche</p>
  </div>
  <button mat-icon-button mat-dialog-close aria-label="Fermer">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-divider></mat-divider>
<form [formGroup]="profileForm" (ngSubmit)="handleSubmit()">
  <mat-dialog-content>
    <div class="grid-container">
      <div class="left-col">
        <app-input-text
          label="Titre"
          (texteValue)="onTitreChange($event)"
          placehold="Ex: une super tâche..."
        ></app-input-text>
        <span *ngIf="profileForm.get('title')?.hasError('required')">
          Le champ titre est vide ! :(
        </span>

        <div class="flex-row">
          <app-input-select
            (selectValue)="onPriorityChange($event)"
            label="Priorité"
            [option]="priority"
          ></app-input-select>
          <app-input-select
            (selectValue)="onStatusChange($event)"
            label="Status"
            [option]="status"
          ></app-input-select>
        </div>

        <div class="flex-row">
          <app-input-data-pick
            (dataPickValue)="onDateChange($event)"
            label="Date limite"
          ></app-input-data-pick>
          <app-input-text
            (texteValue)="onAsignChange($event)"
            label="Assigné à"
            placehold="Ex: une super tâche..."
          ></app-input-text>
        </div>

        <div class="flex-row">
          <app-input-text-area
            (textArea)="onDescriptionChange($event)"
            placehold="Détails, checklist, liens..."
            label="Description"
          ></app-input-text-area>
        </div>
      </div>

      <div class="right-col">
        <app-left-part [dataTask]="profileForm"></app-left-part>
      </div>
    </div>
  </mat-dialog-content>
  <mat-divider></mat-divider>

  <mat-dialog-actions class="flex space-between">
    <p>Tous les champs peuvent être modifiés plus tard.</p>
    <span>
      <button matButton mat-dialog-close>Annuler</button>
      <button type="submit" matButton mat-dialog-close cdkFocusInitial>Enregistrer</button>
    </span>
  </mat-dialog-actions>
</form>
