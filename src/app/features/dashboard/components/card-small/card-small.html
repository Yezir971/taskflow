<mat-card class="example-card" appearance="filled">
  <mat-card-header>
    <mat-card-title>{{ itemCollection().title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p
      [ngClass]="{
        danger: itemCollection().statistique < 0 && itemCollection().title === 'Tâches en retard',
        success: itemCollection().statistique > 0 && itemCollection().title === 'Tâches en retard'
      }"
    >
      {{ itemCollection().statistique }}
    </p>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
    <p>{{ itemCollection().subTitle }}</p>
  </mat-card-footer>
</mat-card>
